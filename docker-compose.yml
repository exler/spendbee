services:
    spendbee:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: spendbee-app
        ports:
            - "3000:3000"
        environment:
            - PORT=3000
            - DATABASE_URL=/app/data/spendbee.db
            - BODY_SIZE_LIMIT=20M
        volumes:
            # Persistent volume for SQLite database
            - spendbee_data:/app/data
        env_file: .env
        restart: unless-stopped

    rustfs:
        image: rustfs/rustfs:latest
        container_name: spendbee-rustfs
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - rustfs_data:/data

volumes:
    spendbee_data:
    rustfs_data:
