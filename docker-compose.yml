version: "3.8"

services:
    spendbee:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: spendbee-app
        ports:
            - "8080:8080"
        environment:
            - NODE_ENV=production
            - PORT=8080
            - DATABASE_URL=/app/data/spendbee.db
        volumes:
            # Persistent volume for SQLite database
            - spendbee_data:/app/data
        restart: unless-stopped

    rustfs:
        image: rustfs/rustfs:latest
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - rustfs_data:/data

volumes:
    spendbee_data:
    rustfs_data:
